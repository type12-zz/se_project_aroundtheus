<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The US</title>
  </head>

  <body>
    <div class="page">
      <div class="page__content">
        <header class="header page__section">
          <img
            src="./images/logo.svg"
            class="header__logo"
            alt="Around the world logo"
          />
        </header>
        <!----------------CONTENT---------------->
        <main class="content page__section">
          <!-------------PROFILE--------------->
          <section class="profile page__section">
            <img
              src="./images/jacques-cousteau.jpg"
              alt="profile picture of Jacques Cousteau in a red hat"
              class="profile__image"
            />
            <div class="profile__info">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button
                type="button"
                aria-label="button to edit your profile"
                class="profile__edit"
              ></button>
              <h2 class="profile__job">Explorer</h2>
            </div>
            <button
              type="button"
              aria-label="button to add profile cards"
              class="profile__add"
            ></button>
          </section>
          <!-- -------------MODAL--------------------- -->
          <section class="modal">
            <div class="modal__container">
              <button
                type="button"
                aria-label="button to close the modal"
                class="modal__close"
              ></button>
              <h2 class="modal__title">Edit profile</h2>
              <form class="modal__form">
                <input
                  type="text"
                  placeholder="Full Name"
                  class="modal__input"
                  value=""
                  id="modal__input_name"
                />
                <input
                  type="text"
                  placeholder="Occupation"
                  class="modal__input"
                  value=""
                  id="modal__input_job"
                />
                <button type="submit" class="modal__save">Save</button>
              </form>
            </div>
          </section>
          <!-- -------------PROFILE CONTENT---------------- -->
          <section class="cards page__section">
            <ul class="cards__list">
              <!--cards are being made dynamically in JavaScript-->
              <template id="cardTemplate">
                <li class="card">
                  <img src="" alt="" class="card__image" />
                  <div class="card__description">
                    <h2 class="card__title"></h2>
                    <button
                      type="button"
                      aria-label="button to like the profile card"
                      class="card__like"
                    ></button>
                  </div>
                </li>
              </template>
            </ul>
          </section>
        </main>
        <!------------FOOTER------------->
        <footer class="footer page__section">
          <p class="footer__copyright">&copy; 2024 Joshua Moten</p>
        </footer>
      </div>
    </div>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
