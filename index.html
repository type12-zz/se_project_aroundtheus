<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The US</title>
  </head>

  <body>
    <div class="page">
      <div class="page__content page__section">
        <header class="header">
          <img
            src="./images/logo.svg"
            class="header__logo"
            alt="Around the world logo"
          />
        </header>
        <!----------------CONTENT---------------->
        <main class="content">
          <!-------------PROFILE--------------->
          <section class="profile">
            <img
              src="./images/jacques-cousteau.jpg"
              alt="profile picture of Jacques Cousteau in a red hat"
              class="profile__image"
            />
            <div class="profile__info">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button
                type="button"
                aria-label="button to edit your profile"
                class="profile__edit"
              ></button>
              <h2 class="profile__job">Explorer</h2>
            </div>
            <button
              type="button"
              aria-label="button to add profile cards"
              class="profile__add"
            ></button>
          </section>
          <!-- -------------MODAL--------------------- -->
          <section class="modal modal_type_profile">
            <div class="modal__container">
              <button
                type="button"
                aria-label="button to close the modal"
                class="modal__close"
              ></button>
              <h2 class="modal__title">Edit profile</h2>
              <form class="modal__form" name="editProfileForm" novalidate>
                <label for="modal__input_name" class="modal__label">
                  <input
                    type="text"
                    placeholder="Full Name"
                    class="modal__input"
                    value=""
                    id="modal__input_name"
                    minlength="2"
                    maxlength="40"
                    required
                  />
                  <span
                    class="modal__error"
                    id="modal__input_name-error"
                  ></span>
                </label>

                <label for="modal__input_job" class="modal__label">
                  <input
                    type="text"
                    placeholder="Occupation"
                    class="modal__input"
                    value=""
                    id="modal__input_job"
                    minlength="2"
                    maxlength="400"
                    required
                  />
                  <span class="modal__error" id="modal__input_job-error"></span>
                </label>
                <button
                  type="submit"
                  class="modal__save modal__button_disabled"
                  aria-label="button to save form"
                  disabled
                >
                  Save
                </button>
              </form>
            </div>
          </section>
          <!-- ------------- ADD CARD MODAL----------- -->
          <section class="modal modal_type_add">
            <div class="modal__container">
              <button
                type="button"
                aria-label="button to close the modal"
                class="modal__close"
              ></button>
              <!-- <h2 class="add_modal__title">New Place</h2> -->
              <h2 class="modal__title">New Place</h2>
              <!-- <form class="modal modal__form"> -->
              <form class="modal__form" name="addCardForm" novalidate>
                <label for="modal__input_title" class="modal__label">
                  <input
                    type="text"
                    placeholder="Title"
                    class="modal__input modal__input-title"
                    value=""
                    id="modal__input_title"
                    minlength="1"
                    maxlength="30"
                    required
                  />
                  <!-- <span class="modal__input_type-error" id="modal__input_title-error"></span> -->
                  <!-- <span class="modal__error modal__error_visible" id="modal__input_title-error"></span> -->
                  <span
                    class="modal__error"
                    id="modal__input_title-error"
                  ></span>
                </label>

                <label for="modal__input_url" class="modal__label">
                  <input
                    type="url"
                    placeholder="Image link"
                    class="modal__input modal__input-url"
                    value=""
                    id="modal__input_url"
                    required
                  />
                  <!-- <span class="modal__input_type-error" id="modal__input_url-error"></span> -->
                  <span class="modal__error" id="modal__input_url-error"></span>
                </label>

                <button
                  type="submit"
                  class="modal__save modal__button_disabled"
                  aria-label="button to save the form"
                  disabled
                >
                  Create
                </button>
              </form>
            </div>
          </section>
          <!-- ------------- IMAGE MODAL----------- -->
          <section class="modal modal_type_image" id="image__modal">
            <div class="modal__image-container">
              <button
                type="button"
                aria-label="button to close the modal"
                class="modal__close"
              ></button>
              <img src="" alt="Title" class="modal__image" id="" />
              <h6 class="modal__image-title">New Place</h6>
            </div>
          </section>
          <!-- -------------PROFILE CONTENT---------------- -->
          <section class="cards">
            <ul class="cards__list">
              <!--cards are being made dynamically in JavaScript-->
              <template id="cardTemplate">
                <li class="card">
                  <button
                    type="button"
                    class="card__trash_image"
                    aria-label="button to delete card"
                  ></button>
                  <img src="" alt="" class="card__image" />
                  <div class="card__description">
                    <h2 class="card__title"></h2>
                    <button
                      type="button"
                      aria-label="button to like the profile card"
                      class="card__like"
                    ></button>
                  </div>
                </li>
              </template>
            </ul>
          </section>
        </main>
        <!------------FOOTER------------->
        <footer class="footer page__section">
          <p class="footer__copyright">&copy; 2024 Joshua Moten</p>
        </footer>
      </div>
    </div>
    <script type="module" src="./pages/index.js" defer></script>
  </body>
</html>
